    <script>
        let emailAddresses = [];

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«è¨­å®šã‚’å–å¾—
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
        });

        // è¨­å®šã‚’èª­ã¿è¾¼ã¿
        async function loadSettings() {
            try {
                const response = await fetch('api/email_notification_settings.php');
                const result = await response.json();
                
                if (result.success) {
                    emailAddresses = result.data.addresses || [];
                    renderEmailList();
                }
            } catch (error) {
                console.error('è¨­å®šèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ä¸€è¦§ã‚’è¡¨ç¤º
        function renderEmailList() {
            const emailList = document.getElementById('emailList');
            emailList.innerHTML = '';

            if (emailAddresses.length === 0) {
                emailAddresses.push(''); // æœ€åˆã®ç©ºæ¬„ã‚’è¿½åŠ 
            }

            emailAddresses.forEach((address, index) => {
                const emailItem = document.createElement('div');
                emailItem.className = 'email-item';
                
                emailItem.innerHTML = `
                    <input type="email" class="email-input" value="${address}" 
                           onchange="updateEmail(${index}, this.value)"
                           placeholder="example@company.com">
                    <button type="button" class="remove-btn" onclick="removeEmail(${index})">å‰Šé™¤</button>
                `;
                
                emailList.appendChild(emailItem);
            });
        }

        // ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹æ¬„ã‚’è¿½åŠ 
        function addEmailField() {
            emailAddresses.push('');
            renderEmailList();
        }

        // ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’æ›´æ–°
        function updateEmail(index, value) {
            emailAddresses[index] = value.trim();
        }

        // ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’å‰Šé™¤
        function removeEmail(index) {
            if (emailAddresses.length > 1) {
                emailAddresses.splice(index, 1);
                renderEmailList();
            }
        }

        // è¨­å®šã‚’ä¿å­˜
        async function saveSettings() {
            try {
                // ç©ºã®è¦ç´ ã‚’é™¤å»
                const validAddresses = emailAddresses.filter(addr => addr.trim() !== '');
                
                const response = await fetch('api/email_notification_settings.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        addresses: validAddresses
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showResult('è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸ', 'success');
                    emailAddresses = result.data.addresses;
                    renderEmailList();
                } else {
                    showResult(result.message || 'è¨­å®šã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                }
            } catch (error) {
                console.error('ä¿å­˜ã‚¨ãƒ©ãƒ¼:', error);
                showResult('è¨­å®šã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            }
        }

        // çµæœãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
            
            // 3ç§’å¾Œã«æ¶ˆã™
            setTimeout(() => {
                resultDiv.innerHTML = '';
            }, 3000);
        }
    </script>
