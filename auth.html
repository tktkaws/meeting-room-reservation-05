<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会議室予約システム - ログイン</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>会議室予約システム</h1>
            
            <!-- ログインフォーム -->
            <div id="login-form" class="form-container">
                <h2>ログイン</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">メールアドレス</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">パスワード</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">ログイン</button>
                </form>
                <p class="form-switch">
                    アカウントをお持ちでない方は 
                    <a href="#" id="show-register">新規登録</a>
                </p>
            </div>
            
            <!-- 新規登録フォーム -->
            <div id="register-form" class="form-container" style="display: none;">
                <h2>新規登録</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-name">氏名</label>
                        <input type="text" id="register-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">メールアドレス</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">パスワード</label>
                        <input type="password" id="register-password" name="password" required minlength="6" pattern="^(?=.*[a-zA-Z])(?=.*\d).{6,}$">
                        <small>6文字以上で、英字と数字を含むパスワードを入力してください</small>
                    </div>
                    <div class="form-group">
                        <label for="register-department">部署</label>
                        <input type="text" id="register-department" name="department">
                    </div>
                    <button type="submit" class="btn-primary">登録</button>
                </form>
                <p class="form-switch">
                    既にアカウントをお持ちの方は 
                    <a href="#" id="show-login">ログイン</a>
                </p>
            </div>
            
            <!-- メッセージ表示エリア -->
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <!-- テスト用アカウント情報 -->
    <div class="test-accounts">
        <h3>テスト用アカウント</h3>
        <p><strong>管理者:</strong> admin@example.com / admin123</p>
        <p><strong>一般ユーザー:</strong> user@example.com / user123</p>
    </div>
    
    <script src="js/shared/ui-utils.js"></script>
    <script src="js/auth/auth.js"></script>
    <script src="js/auth/auth-page.js"></script>
</body>
</html>
