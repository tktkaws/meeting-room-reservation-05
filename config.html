<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー設定 - 会議室予約システム</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>ユーザー設定</h1>
                <div class="header-actions">
                    <button id="back-to-main" class="btn btn-secondary">メインページに戻る</button>
                    <div class="user-info">
                        <span id="user-display-name">ユーザー名</span>
                        <button id="logout-btn" class="btn btn-danger">ログアウト</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="config-container">
                <div class="config-section">
                    <h2>プロフィール設定</h2>
                    <form id="user-config-form" class="config-form">
                        <div class="form-group">
                            <label for="user-name">名前 <span class="required">*</span></label>
                            <input type="text" id="user-name" name="name" required 
                                   placeholder="氏名を入力してください"
                                   maxlength="100">
                        </div>

                        <div class="form-group">
                            <label for="user-email">メールアドレス <span class="required">*</span></label>
                            <input type="email" id="user-email" name="email" required 
                                   placeholder="email@example.com"
                                   maxlength="255">
                        </div>

                        <div class="form-group">
                            <label for="user-department">部署</label>
                            <input type="text" id="user-department" name="department" 
                                   placeholder="部署名を入力してください"
                                   maxlength="100">
                        </div>

                        <div class="form-group">
                            <label for="user-role">権限</label>
                            <select id="user-role" name="role" disabled>
                                <option value="user">一般ユーザー</option>
                                <option value="admin">管理者</option>
                            </select>
                            <small class="form-help">権限の変更は管理者にお問い合わせください</small>
                        </div>

                        <div class="form-actions">
                            <button type="button" id="cancel-btn" class="btn btn-secondary">キャンセル</button>
                            <button type="submit" id="save-btn" class="btn btn-primary">設定を保存</button>
                        </div>
                    </form>
                </div>

                <div class="config-section">
                    <h2>パスワード変更</h2>
                    <form id="password-change-form" class="config-form">
                        <div class="form-group">
                            <label for="current-password">現在のパスワード <span class="required">*</span></label>
                            <input type="password" id="current-password" name="current_password" required 
                                   placeholder="現在のパスワードを入力">
                        </div>

                        <div class="form-group">
                            <label for="new-password">新しいパスワード <span class="required">*</span></label>
                            <input type="password" id="new-password" name="new_password" required 
                                   placeholder="新しいパスワードを入力（6文字以上）"
                                   minlength="6">
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">新しいパスワード（確認） <span class="required">*</span></label>
                            <input type="password" id="confirm-password" name="confirm_password" required 
                                   placeholder="新しいパスワードを再度入力">
                        </div>

                        <div class="form-actions">
                            <button type="button" id="cancel-password-btn" class="btn btn-secondary">キャンセル</button>
                            <button type="submit" id="change-password-btn" class="btn btn-primary">パスワードを変更</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- ローディング表示 -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
        </div>
        
        <!-- メッセージ表示 -->
        <div id="message" class="message"></div>
    </div>

    <!-- JavaScript -->
    <script src="js/shared/ui-utils.js"></script>
    <script src="js/auth/auth.js"></script>
    <script src="js/config/config-page.js"></script>
</body>
</html>
